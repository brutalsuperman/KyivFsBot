version: '3'
services:
  bot:
    build: .
    volumes:
      - ".:/code"
  rabbit:
    image: "rabbitmq:3-management"
    environment:
      RABBITMQ_DEFAULT_USER: "rabbitmq"
      RABBITMQ_DEFAULT_PASS: "rabbitmq"
      RABBITMQ_DEFAULT_VHOST: "/"
#    ports:
#      - "15672:15672"
    expose:
      - 5672
  decoder:
    build: decoder
    links:
      - rabbit
    command: sh -c "/usr/bin/python3.6 /app/decoder.py"
    volumes:
      - "./decoder:/app"
      - "./Screens:/Screens"
      - "./config.py:/app/config.py"
